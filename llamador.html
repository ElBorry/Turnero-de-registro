<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamador de Turnos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="llamador.html">Llamador</a></li>
        </ul>
    </nav>
    <header>
        <img src="./asset/BANCOMUNDIAL.png" alt="Logo del Banco Mundial" width="150" height="90">
        <h1>Llamador de Turnos</h1>
        <p class="lead">
            En esta página podrás llamar a nuestros clientes. Nuestra prioridad son las personas mayores de 60 años, a
            quienes identificamos con turnos P.
        </p>
    </header>

    <main class="container">
        <section>
            <h2>Turnos en Espera</h2>
            <div id="turnosEnEspera"></div>
            <div id="turnosContainer"></div>
        </section>

        <section>
            <h2>Turno Llamado</h2>
            <div id="turnoLlamado"></div>
        </section>

        <section style="margin-top: 20px;">
            <button class="w-100 btn btn-lg btn-primary" id="siguienteTurnoBtn">Siguiente Turno</button>
            <button class="w-100 btn btn-lg btn-primary" id="borrarTurnosBtn">Borrar Turnos</button>
        </section>

        <section>
            <h2>Estadísticas</h2>
            <div id="estadisticasChart"></div>
            <div id="edadesChart"></div>
        </section>

        <section>
            <button class="w-100 btn btn-lg btn-primary" id="mostrarGraficoBtn" onclick="crearGrafico()">Crear Gráfico de Torta</button>
            <div id="graficoContainer"></div>
        </section>
    </main>

    <footer>
        © 2023 Banco Mundial. Todos los derechos reservados.
    </footer>

    <script>
        document.getElementById('siguienteTurnoBtn').addEventListener('click', llamarSiguienteTurno);
        document.getElementById('borrarTurnosBtn').addEventListener('click', borrarTurnos);
    </script>
    <script>
        document.getElementById('mostrarGraficoBtn').addEventListener('click', function () {
            crearGrafico();
        });
    </script>
    
    <script src="main.js"></script>
</body>

</html>
