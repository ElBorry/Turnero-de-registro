<!DOCTYPE html>
<html>

<head>
    <title>Llamador</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="llamador.html">Llamador</a></li>
        </ul>
    </nav>
    <h1>Llamador</h1>

    <!-- Spinner para simular la carga -->
    <div id="spinner" class="overlay" style="display: none;">
        <div class="spinner center">
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
        </div>
    </div>

    <div id="registrosContainer"></div>
    
    <div id="turnosEnEspera">
        <!-- Aquí se mostrarán los turnos en espera -->
    </div>
    <button id="siguienteTurnoBtn">Siguiente Turno</button>
    <!-- Vincula los archivos JS que necesites, como el main.js y otras librerías -->
    <script src="main.js"></script>
    <script src="registro.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('siguienteTurnoBtn').addEventListener('click', llamarSiguienteTurno);
          mostrarTurnosEnEspera();
        });
      </script>
    <script>
        // Función para ocultar el spinner cuando la página está completamente cargada
        function ocultarSpinner() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'none';
        }

        // Llamamos a la función cuando la página está completamente cargada
        document.addEventListener('DOMContentLoaded', ocultarSpinner);
    </script>
</body>

</html>
