<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Turno </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="main.js"></script>
    <script src="registro.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="llamador.html">Llamador</a></li>
        </ul>
    </nav>
    <header>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-2" src="./asset/BANCOMUNDIAL.png" alt="" width="150" height="90">
            <h1>Sistema de Registro de Turnos</h1>
            <p class="lead">
                A continuación registra los datos solicitados en la sucursal, para poder obtener tu turno con uno de
                nuestros representantes.
            </p>
        </div>
    </header>
    <center>
        <main class="form-signin">
            <form id="turnoForm">
                <h2 class="h2 mb-6 fw-normal"> Solicitar Turno </h2>
                <div class="form-floating">
                    <input type="number" class="form-control" id="dniInput" placeholder="DNI">
                    <label for="dniInput" class="form-label"></label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="edadInput" required placeholder="Edad">
                    <label for="edadInput" class="form-label"></label>
                </div>
                <div class="form-floating">
                    <input type="text" id="generoInput" required required placeholder="Genero">
                    <label for="generoInput" class="form-label"></label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Solicitar Turno</button>
                <br>
                <section id="turnoInfo" style="margin-top: 20px;">
                    <div class="mt-5 mb-3 text-muted" id="mensajeTurno"></div>
                    <div class="mt-5 mb-3 text-muted" id="numeroTurno"></div>
                </section>
            </form>
    </center>
    </main>
    <footer>
        © 2023 Banco Mundial. Todos los derechos reservados.
    </footer>
    <script>
        // Event Listener para el formulario de solicitud de turno
        document.getElementById('turnoForm').addEventListener('submit', solicitarTurno);
    </script>
    </center>
</body>

</html>
