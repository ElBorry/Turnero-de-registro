<!DOCTYPE html>
<html>

<head>
    <title>Simulador de Turnos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Simulador de Turnos</h1>
    <form id="turnoForm">
        <label for="dniInput">DNI:</label>
        <input type="text" id="dniInput">
        <br>
        <label for="edadInput">Edad:</label>
        <input type="number" id="edadInput">
        <br>
        <label for="generoInput">GÃ©nero (M/F):</label>
        <input type="text" id="generoInput">
        <br>
        <button type="submit">Solicitar Turno</button>
    </form>
    <p id="mensajeTurno"></p>
    <p>Turno en espera: <span id="numeroTurno"></span></p>
    <div id="turnosContainer"></div>
    <div id="registrosContainer"></div>

    <canvas id="estadisticasChart"></canvas>
    <canvas id="edadesChart"></canvas>

    <script src="main.js"></script>
    <script src="registro.js"></script>
</body>

</html>
